<!-- Bandeau Nom du Projet -->
<div class="flex items-center justify-center gap-3 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white px-6 py-3 rounded-lg mt-6 relative">
    <h3 class="text-xl font-semibold">{{ project?.title }}</h3>
    <a [href]="project?.code_url" target="_blank">
        <fa-icon [icon]="faGithub"></fa-icon>
    </a>
</div>

<!-- Image du projet -->
<div class="mt-6 flex justify-center">
    <img [src]="project?.image" alt="{{ project?.title }}" class="w-full max-w-xl rounded-lg shadow-lg">
</div>

<!-- Contenu du projet (README) -->
<div class="mt-6 text-gray-800 dark:text-gray-200" [innerHTML]="project?.htmlDescription">
</div>

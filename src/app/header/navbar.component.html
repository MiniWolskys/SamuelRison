<header class="shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <button class="text-2xl font-semibold">Samuel</button>

        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-6">
            <button [matMenuTriggerFor]="projects" class="flex items-center hover:text-blue-400 transition">
                Projets
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #projects="matMenu">
                <button mat-menu-item>Project 1</button>
                <button mat-menu-item>Project 2</button>
                <button mat-menu-item>Project 3</button>
            </mat-menu>
            <button target="_blank" class="hover:text-blue-400 transition">Contact</button>
        </nav>

        <!-- Bouton menu mobile -->
        <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <!-- Menu Mobile -->
    <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800 p-4 space-y-2">
        <button class="block text-white hover:text-blue-400">Projets</button>
        <button class="block text-white hover:text-blue-400">Contacts</button>
    </div>
</header>

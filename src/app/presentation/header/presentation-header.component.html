<header class="p-6 rounded-xl flex flex-col md:flex-row items-center justify-between">
    <!-- Photo de profil -->
    <div class="flex items-center space-x-4">
        <img src="assets/samuel_rison.jpeg" alt="Photo de profil" class="w-24 h-24 rounded-full shadow-lg">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Samuel RISON</h1>
            <h2 class="text-lg text-gray-600 dark:text-gray-300">Ing√©nieur Logiciel</h2>
        </div>
    </div>

    <mat-icon>filter_alt</mat-icon>
    <mat-select [formControl]="filter" multiple>
        <mat-option *ngFor="let filter of availableFilters" [value]="filter">{{ filter }}</mat-option>
    </mat-select>
    <mat-icon *ngIf="selectedFilters.length > 0" (click)="removeAllFilters()">close</mat-icon>

    <!-- Toggle Vue Compacte -->
    <div class="mt-4 md:mt-0 flex items-center space-x-4">
        <mat-slide-toggle [(ngModel)]="isCompact" (change)="changeCompactView()">
            <span class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Vue compacte</span>
        </mat-slide-toggle>
    </div>
</header>
